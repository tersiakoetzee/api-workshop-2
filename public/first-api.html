<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	
	<script src="first-api.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js" integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

	<script class="brandListTemplate"  type="text/template" >
		<ul>
			{{#each brands}}
			<li>{{this}}</li>
			{{/each}}
		</ul>
	</script>

</head>

<body>

	<div class="container">
		<h1>Car brands</h1>
		<div>
			Add brands
			<input type="text" class="brandName">
			<input type="button" value="Add brand" class="addBtn">
		</div>
		<div class="brands">

		</div>
		<input type="button" value="Clear all" class="clear">

	</div>

</body>

</html>
